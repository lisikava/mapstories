<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>MapStories</title>
    <!-- Include leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="app-name">MapStories</div>
        <div class="search-button-container">
            <input class="search-text" type="text" placeholder="Search"/>
            <svg class="advanced-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22.7 17.3" enable-background="new 0 0 22.7 17.3" xml:space="preserve">
                <g>
                    <polygon fill="#d8791f" points="22.2,9 0.2,9 0.2,8.3 22.2,8.3 22.5,8.7 	" />
                    <rect x="12.1" y="4.2" transform="matrix(0.7071 0.7071 -0.7071 0.7071 8.4104 -11.3142)" fill="#d8791f" width="11.5" height="0.7" />
                    <rect x="12.1" y="12.5" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.8339 16.386)" fill="#d8791f" width="11.5" height="0.7" />
                </g>
            </svg>
            <div class="advanced-text">advanced</div>
            <div class="search-button">
            </div>
        </div>

    </nav>
    <div id="map"></div>
    <div id="pins-description-container" class="hidden">
        <div id="description-container">
            <div class="description-input-group">
                <div class="category-label"><b>Category</b></div>
                <input type="text" id="description-input" placeholder="<b>Enter category</b>">
            </div>
        </div>
        <div class="controls">
            <button type="button" id="add-cell" class="add-cell">+</button>
            <button type="button" id="cancel-description" class="cancel-description">Cancel</button>
            <button type="button" id="submit-description" class="submit-description">Submit</button>
        </div>
    </div>
    
    <div id="search-form-container" class="hidden">
        <div class="search-section">
            <div class="search-section-header">Tags</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline " placeholder="Tag">
                <input type="text" class="search-input-outline " placeholder="Description">
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-section-header">Time</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline" placeholder="Enter time">
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-section-header">Bounding Box</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline" placeholder="Enter coordinates">
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-section-header follow">Follow</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline" placeholder="Enter your email">
            </div>
        </div>
        
        <div class="search-controls">
            <button type="button" id="search-cancel" class="search-button-style search-cancel">Cancel</button>
            <button type="button" id="search-submit" class="search-button-style search-submit">Search</button>
        </div>
    </div>
</body>

<script src="components.js"></script>

</html>
