<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>MapStories</title>
    <!-- Include leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="app-name">MapStories</div>
        <div class="search-buttons-container">
            <input class="search-text" type="text" placeholder="Search"/>
                <svg class="advanced-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24">
                    <circle cx="17" cy="10" r="6" fill="none" stroke="#d8791f" stroke-width="1"/>
                    <line x1="14" y1="15.2" x2="10" y2="21" stroke="#d8791f" stroke-width="1" stroke-linecap="round"/>
                </svg>
            <div class="advanced-text">advanced</div>
            <div class="search-button">
            </div>
        </div>

    </nav>
    <div id="map"></div>
    <div id="pins-description-container" class="hidden">
        <div id="description-container">
            <div class="description-input-group">
                <div class="category-label"><b>Category</b></div>
                <input type="text" id="description-input" placeholder="<b>Enter category</b>">
            </div>
        </div>
        <div class="controls">
            <button type="button" id="add-cell" class="add-cell">+</button>
            <button type="button" id="cancel-description" class="cancel-description">Cancel</button>
            <button type="button" id="submit-description" class="submit-description">Submit</button>
        </div>
    </div>
    
    <div id="search-form-container" class="hidden">
        <div class="search-section">
            <div class="search-section-header">Tags</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline " placeholder="Tag">
                <input type="text" class="search-input-outline " placeholder="Description">
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-section-header">Time</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline" placeholder="Enter time">
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-section-header">Bounding Box</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline" placeholder="Enter coordinates">
            </div>
        </div>
         
        <div class="search-section">
            <div class="search-section-header follow">Follow</div>
            <div class="search-input-row">
                <input type="text" class="search-input-outline hidden" placeholder="Enter your email">
            </div>
        </div>
        
        <div class="search-controls">
            <button type="button" id="search-cancel" class="search-button-style search-cancel">Cancel</button>
            <button type="button" id="search-submit" class="search-button-style search-submit">Search</button>
        </div>
    </div>
</body>

<script src="components.js"></script>

</html>
