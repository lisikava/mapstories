<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>MapStories</title>
    <!-- Include leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="app-name">MapStories</div>
        <div class="lasso">
            <div class="lasso-text">
                Search
            </div>
            <div class="lasso-wrap">
                <div class="lasso-triangle">
                </div>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="58px" height="58px" viewBox="0 0 16 16"
                    preserveAspectRatio="none">
                    <circle cx="8" cy="8" r="6.215" transform="rotate(90 8 8)"></circle>
                    <image href="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.svg"
                        x="5.2" y="5.5" width="6" height="6" , fill="#D3C196" />
                </svg>
            </div>
            <div class="lasso-border">
            </div>
        </div>

    </nav>
    <div id="map"></div>
    <div id="pins-description-container" class="hidden">
        <div id="description-container">
            <div class="description-input-group">
                <div class="category-label"><b>Category</b></div>
                <input type="text" id="description-input" placeholder="<b>Enter category</b>">
            </div>
        </div>
        <div class="controls">
            <button type="button" id="add-cell" class="add-cell">+</button>
            <button type="button" id="cancel-description" class="cancel-description">Cancel</button>
            <button type="button" id="submit-description" class="submit-description">Submit</button>
        </div>
    </div>
</body>

<script src="components.js"></script>

</html>
